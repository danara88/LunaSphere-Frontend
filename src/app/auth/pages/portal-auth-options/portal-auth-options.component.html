<div class="animate__animated animate__fadeIn">
  <i class="material-icons cursor-pointer" routerLink="/auth">arrow_back</i>
  <div class="auth__logo flex justify-center mb-16">
    <img src="assets/images/logo.svg" alt="Logo LunaSphere" />
  </div>
  <div class="auth__titles text-center mb-16">
    <h1 class="font-subtitle">{{ title }}</h1>
    <p class="font-normal mt-8 text-neutral-700">{{ subTitle }}</p>
  </div>
  <div class="auth__buttons flex flex-col">
    <!-- Google sign in button -->
    <div
      id="google-sign-in-btn"
      class="btn-google-sign-in mb-16"
      (click)="googleService.triggerGoogleSignIn()"
      *ngIf="accountType === 'individual-account'"
    >
      <div class="btn-google-sign-in__logo">
        <img src="assets/images/google.svg" alt="Google Icon" />
      </div>
      <span class="btn-google-sign-in__text">Continue with google</span>
    </div>
    <!-- Google sign in button -->

    <button class="btn btn-primary w-full mb-8">Log In</button>
    <button class="btn btn-secondary w-full">Sign Up</button>
  </div>
</div>
