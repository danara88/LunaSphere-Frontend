<button
  data-testId="luna-sphere-button"
  class="btn w-full"
  [ngClass]="{
    'btn-primary--solid': isPrimaryVariantButton() && isSolidTypeButton(),
    'btn-primary--outline': isPrimaryVariantButton() && isOutlineTypeButton(),
    'btn-secondary': isSecondaryVariantButton(),
  }"
  [disabled]="disabled()"
  type="submit"
>
  {{ text() }}
</button>
